<p>directives works!</p>
<h1>Structural Directive</h1>
<table class="table table-hover ">
    <thead>
        <tr>
            <th>index</th>
            <th>Name</th>
            <th>Age</th>
            <th>Department</th>
        </tr>
    </thead>
    <tbody *ngFor="let emp of employee,let i=index">
        <tr>
            <td>{{i}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.age}}</td>
            <td>{{emp.dept}}</td>
        </tr>

    </tbody>
</table>

<h1>NgIF</h1>
<div *ngFor="let e of employee">
    <div *ngIf="e.age>23">
   <li>{{e.name}}</li>
   <li>{{e.age}}</li>
    </div>
</div>

<h1>ngSwitch</h1>

<h1>Attribute Directive -- ngStyle and ngClass</h1>

<ul *ngFor="let e of employee ">
    <li [ngClass]="{'text-success':e.dept==='HR','text-info':e.dept==='Finance'}">{{e.name}} {{e.dept}}</li>     <!--[ ] property binding which accepts different types of values eg:string,boolean-->

</ul>
